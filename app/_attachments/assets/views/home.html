<div class="container">
  <div class="jumbotron">
    <p>Enter the 2 dates to get the info of a Pokemon.</p>
    <div class="form-group">
	  <label for="startdate">Start date:</label>
	  <input type="date" class="form-control" id="startDate" value="1998-01-01" required>
	  <label for="enddate">End date:</label>
	  <input type="date" class="form-control" id="endDate" value="1998-12-31" required>
	</div>
	<button type="button" class="btn btn-primary" id="getInfo">Get info</button>
  </div>
  
  <div class="jumbotron">
	  <p>All pokemons: 
	  	<li ng-repeat="pokemon in pokemons">{{pokemon}}</li>	
	  </p>
  </div>
</div>
